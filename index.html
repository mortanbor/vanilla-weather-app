<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="outline-wrapper">
        <div class="outline">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search your city..."
                  class="form-control"
                  id="citysearch"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-secondary w-100"
                />
              </div>
            </div>
          </form>
          <div class="row align-items-center">
            <div class="col cover-block">
              <p class="weather-wrapper">
                <img src="" id="icon" alt="" />
                <strong id="temper"></strong>
                <span class="units">
                  <a href="#" id="c-link">°C</a> |
                  <a href="#" id="f-link">°F</a>
                </span>
              </p>
            </div>
            <div class="col-3 cover-block">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col headcity cover-block">
              <h1 id="headcity"></h1>
              <ul>
                <li>
                  Last update: <span id="currentdate">Saturday 22:59 </span>
                </li>
                <li class="description-weather" id="description"></li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/mortanbor/vanilla-weather-app"
            target="_blank"
            >Open-source</a
          >
          by Tetiana Morozova</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
